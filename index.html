<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Exchange Rate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar bg-primary-subtle">
            <div class="container-fluid">
                <span class="navbar-text fs-4 text-primary-emphasis">
                    Exchange Rate Calculation
                </span>
            </div>
        </nav>
    </header>

    <main>
        <p class="text-center fs-2 m-4">Convert currencies at the mid-market exchange rate.</p>

        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3 border rounded p-5 shadow-sm">

                    <p class="fw-bold">Mid market exchange rate for 1 unit:</p>

                    <p class="fst-italic">
                        <span>1</span>
                        <span id="selected-main"></span>
                        =
                        <span id="main-target-rate"></span>
                        <span id="selected-target"></span>
                    </p>

                    <div class="input-group">
                        <label for="main-currency-amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <!-- Main currency amount -->
                            <input type="number" min="0" autocomplete="off" class="form-control"
                                id="main-currency-amount">

                            <!-- Main currency -->
                            <select class="input-group-text" name="Currencies" id="main-currency"></select>
                        </div>
                    </div>

                    <button type="button" title="swap the currencies" class="btn btn-outline-primary swap-btn"
                        id="swap-btn">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>

                    <div class="input-group">
                        <label for="target-currency-amount" class="form-label">Convert to</label>
                        <div class="input-group">
                            <!-- Target currency amount -->
                            <input type="number" min="0" autocomplete="off" class="form-control bg-white"
                                id="target-currency-amount" disabled placeholder="0,00">

                            <!-- Target currency -->
                            <select class="input-group-text" name="Currencies" id="target-currency"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
